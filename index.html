<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adivina el número mágico</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Adivina cúal es el número mágico, escribe un numero entre 1 y 7</h1>
        <form action="" autocomplete="off">
            <label for="numero">Número</label>
            <input type="text" id="numero" class="numero">
            <button id="btnValidar" class="btnValidar">Validar número</button>
        </form>
        <p id="mensaje" class="message"></p>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
